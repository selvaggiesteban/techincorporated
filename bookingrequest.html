    <!-- Formuario de booking request -->
    <section id="bookingrequest">
      <div class="container">
        <h1>BOOKING REQUEST</h1>
        <form
          action="webmail.php"
          class="booking-request-form"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- Título -->
          <label for="titulo">Información de contacto</label>
          <br />
          <br />
          <!-- Nombre -->
          <input
            type="text"
            name="name"
            placeholder="Nombre del promotor"
            required
          />
          <!-- Nombre de la productora -->
          <input
            type="text"
            name="agency"
            placeholder="Nombre de la agencia productora"
            required
          />
          <!-- E-mail -->
          <input type="email" name="email" placeholder="E-mail" required />
          <!-- Teléfono de contacto -->
          <input type="tel" name="tel" placeholder="Teléfono" required />
          <hr style="background-color: #fff" />
          <!-- Artista -->
          <label for="artist">Elegir artista</label>
          <select name="artist" id="artist">
            <option value="option" disabled selected hidden>Artista</option>
            <option value="angel-marcelo">Angel Marcelo</option>
            <option value="diego-sosa">Diego Sosa</option>
            <option value="funky-friends">Funky Friends</option>
            <option value="rapa">Rapa</option>
          </select>
          <hr style="background-color: #fff" />
          <!-- Fecha -->
          <label for="date">Seleccionar fecha</label>
          <br />
          <input
            type="date"
            id="date"
            name="date"
            value="2022-05-01"
            min="2022-05-01"
            max="2032-05-01"
          />
          <hr style="background-color: #fff" />
          <!-- Contratación international -->
          <label for="international">Contratación internacional</label>
          <br />
          <input
            type="radio"
            id="international-si"
            name="international"
            value="Sí"
            class="international"
          /><label class="international" for="international-si">Sí</label>
          <input
            type="radio"
            id="international-no"
            name="international"
            value="No"
            class="international"
          /><label class="international" for="international-no">No</label>
          <br />
          <hr style="background-color: #fff" />
          <!-- Zona -->
          <label for="zone">Seleccionar zona</label>
          <select name="zone" id="zone">
            <option value="option" disabled selected hidden>
              Seleccionar zona
            </option>
            <option value="africa">África</option>
            <option value="asia">Asia</option>
            <option value="australia-newzealand">
              Australia and New Zealand
            </option>
            <option value="europe">Europe</option>
            <option value="latam">LATAM</option>
            <option value="middle-east">Middle East</option>
            <option value="north-america">North America</option>
            <option value="spain-portugal">Spain and Portugal</option>
            <option value="uk">UK</option>
          </select>
          <hr style="background-color: #fff" />
          <!-- Moneda -->
          <label for="currency">Moneda</label>
          <select name="currency" id="currency">
            <option value="option" disabled selected hidden>
              Seleccionar moneda
            </option>
            <option value="peso">ARS</option>
            <option value="euro">EUR</option>
            <option value="dolar">USD</option>
            <option value="libra">GBP</option>
          </select>
          <hr style="background-color: #fff" />
          <!-- Archivo adjunto -->
          <label for="file">Eventos realizados anteriormente</label>
          <br />
          <br />
          <textarea
            name="message"
            rows="5"
            placeholder="Copiar links de flyers, videos o invitaciones aquí"
          ></textarea>
          <!-- Enviar -->
          <input type="submit" value="Enviar" />
        </form>
